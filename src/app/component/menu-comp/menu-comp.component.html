<div class="menu">
  <div class="header">
    Canaux :
  </div>
  <div class="subject">
    @for (subject of subjects; track subject.id) {
      <h2>{{ subject.name }}</h2>
      @for (channel of subject.channels; track channel.id) {
        <div class="channel"
             [class.selectedChannel]="isSelectedChannel(channel.id)"
             (click)="onChannelSelected(channel.id)">
          <h5>{{ channel.name }}</h5>
        </div>
      }
    }
  </div>
  <h2>User DM</h2>
  <div class="messprivate">
    @for (user of users; track user.id) {
      <div class="channel"
           [class.selectedChannel]="isSelectedUser(user.id)"
           (click)="onUserSelected(user.id)">
        <h5>{{user.login}}</h5>
      </div>
    }
  </div>
</div>

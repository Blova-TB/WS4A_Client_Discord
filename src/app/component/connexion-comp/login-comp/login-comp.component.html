<form class="login-form" (ngSubmit)="onLogin()" #loginForm="ngForm">
  <h2>Connexion</h2>
  @if (errorMessage){
    <div class="alert alert-danger" role="alert">
      {{ errorMessage }}
    </div>
  }
  <div class="form-group">
    <label for="pseudo">Email ou Login</label>
    <input
      id="pseudo"
      name="pseudo"
      type="text"
      required
      [(ngModel)]="pseudo"
      class="form-control"
      autocomplete="username"
    />
  </div>
  <div class="form-group">
    <label for="password">Mot de passe</label>
    <input
      id="password"
      name="password"
      type="password"
      required
      [(ngModel)]="password"
      class="form-control"
      autocomplete="current-password"
    />
  </div>
  <button type="submit" class="login-btn" [disabled]="!loginForm.form.valid">
    Se connecter
  </button>


</form>
<div class="register-link">
  <span>Pas encore inscrit ? </span>
  <button class="register-btn btn-sec" (click)="toggleRegister()">S'inscrire</button>
</div>

@for(subject of subjects; track subject.id) {
  <div class="subject">
    <h2>{{subject.name}}</h2>
    <ul>
      @for(channel of subject.channels; track channel.id) {
        <li (click)="selectChannel(channel.id)">
          <h5>{{channel.name}}</h5>
        </li>
      }
    </ul>
  </div>
}


<div class="connexion-comp-container">
  @if (isLoggingIn) {
    <app-login
      (loginSuccess)="loginSuccess($event)"
      (registerToggle)="isLoggingIn = false"></app-login>
  } @else {
    <app-register
      (registerSuccess)="loginSuccess($event)"
      (toggle)="isLoggingIn = true"
    ></app-register>
  }
</div>

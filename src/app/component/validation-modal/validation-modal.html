<div class="modal-backdrop">
  <div class="modal">
    <div class="modal-message">{{ message }}</div>
    <div class="modal-actions">
      <button class="btn btn-yes" (click)="onYes()">{{ yesText }}</button>
      <button class="btn btn-no" (click)="onNo()">{{noText}}</button>
    </div>
  </div>
</div>
